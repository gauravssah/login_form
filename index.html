<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/faa88aff29.js" crossorigin="anonymous" defer></script>
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h1>Login</h1>

            <div class="formBox">
                <label for="usename">Username</label>
                <input type="text" name="username" id="usename" placeholder="Type your username">

                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Type your password">

                <p class="forgotPassword">Forgot Password</p>
            </div>

            <button class="btn">LOGIN</button>

            <div class="signUpOrBox">
                <p class="signup">Or Sign Up Using</p>

                <div class="socialmedialbox">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
        </div>
    </div>













</body>

</html>
